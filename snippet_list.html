<body>
    <style type="text/css">
        p {
            margin-top: 0;
        }
        a {
            font-family: system;
            font-size: 1.05rem;
        }
        span.fade {
            color: #bbb;
        }
    </style>
    {% for snippet in snippets|sort(attribute='title') %}
        <p>
            <strong>{{ snippet.title }}</strong><br>
            <i>Trigger: {{ snippet.trigger }}</i><br>
            <span class="fade">{{ snippet.hint }}</span>
            <br><br>
        </p>    
    {% endfor %}
</body>
